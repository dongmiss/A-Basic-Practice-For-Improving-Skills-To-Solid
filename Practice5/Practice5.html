<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>F Practice 5 fadeout slider</title>
        <link rel="stylesheet" href="Practice5.css">
    </head>
    <body>
        <div id="slider-container">
            <ul id="slider-ele-container">
                <li class="slider-ele show">
                    <img src="1.jpg" alt="" class="slider-img">
                </li>
                <li class="slider-ele">
                    <img src="2.jpg" alt="" class="slider-img">
                </li>
                <li class="slider-ele">
                    <img src="3.jpg" alt="" class="slider-img">
                </li>
                <li class="slider-ele">
                    <img src="4.jpg" alt="" class="slider-img">
                </li>
                <li class="slider-ele">
                    <img src="5.jpg" alt="" class="slider-img">
                </li>
            </ul>
            <ul id="slider-button-container">
                <li class="slider-button on">1</li>
                <li class="slider-button">2</li>
                <li class="slider-button">3</li>
                <li class="slider-button">4</li>
                <li class="slider-button">5</li>
            </ul>
        </div>
    </body>
    <script src="Practice5.js"></script>
</html>
